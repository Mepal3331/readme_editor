<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>README.md Editor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .editor-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .toolbar button,
    .toolbar select,
    .toolbar input[type="color"] {
      background: #f0f0f0;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 14px;
    }

    .toolbar button:hover,
    .toolbar select:hover {
      background: #ddd;
    }

    #editor {
      min-height: 300px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #editor:focus {
      border-color: #0078d4;
    }

    .export-btn {
      background-color: #0078d4;
      color: white;
      font-weight: bold;
    }

    .export-btn:hover {
      background-color: #005ea2;
    }
  </style>
</head>
<body>

<h2>README.md Editor</h2>

<div class="editor-container">
  <div class="toolbar">
    <button onclick="execCmd('bold')">B</button>
    <button onclick="execCmd('italic')">I</button>
    <button onclick="execCmd('underline')">U</button>
    <button onclick="execCmd('insertUnorderedList')">â€¢ List</button>
    <button onclick="execCmd('insertOrderedList')">1. List</button>

    <select onchange="execCmd('formatBlock', this.value)">
      <option value="P">Paragraph</option>
      <option value="H1">H1</option>
      <option value="H2">H2</option>
      <option value="H3">H3</option>
    </select>

    <input type="color" onchange="execCmd('foreColor', this.value)">
    <button onclick="insertLink()">ðŸ”— Link</button>
    <button class="export-btn" onclick="downloadMarkdown()">ðŸ’¾ Export README.md</button>
  </div>

  <div id="editor" contenteditable="true">
    <p>Start writing your README content here...</p>
  </div>
</div>

<script>
  function execCmd(command, value = null) {
    document.execCommand(command, false, value);
  }

  function insertLink() {
    const url = prompt("Enter URL:", "https://");
    if (url) {
      const linkText = prompt("Enter link text:", url);
      if (linkText) {
        document.execCommand('insertHTML', false, `<a href="${url}" target="_blank">${linkText}</a>`);
      }
    }
  }

  function htmlToMarkdown(html) {
    return html
      .replace(/<h1>(.*?)<\/h1>/gi, '# $1\n\n')
      .replace(/<h2>(.*?)<\/h2>/gi, '## $1\n\n')
      .replace(/<h3>(.*?)<\/h3>/gi, '### $1\n\n')
      .replace(/<strong>|<b>/gi, '**')
      .replace(/<\/strong>|<\/b>/gi, '**')
      .replace(/<em>|<i>/gi, '*')
      .replace(/<\/em>|<\/i>/gi, '*')
      .replace(/<u>(.*?)<\/u>/gi, '_$1_')
      .replace(/<a href="(.*?)".*?>(.*?)<\/a>/gi, '[$2]($1)')
      .replace(/<ul>(.*?)<\/ul>/gis, (match, content) => {
        return content.replace(/<li>(.*?)<\/li>/gi, '- $1') + '\n';
      })
      .replace(/<ol>(.*?)<\/ol>/gis, (match, content) => {
        let i = 1;
        return content.replace(/<li>(.*?)<\/li>/gi, () => `${i++}. $1`) + '\n';
      })
      .replace(/<[^>]+>/g, '') // Strip other tags
      .trim();
  }

  function downloadMarkdown() {
    const html = document.getElementById("editor").innerHTML;
    const markdown = htmlToMarkdown(html);
    const blob = new Blob([markdown], { type: "text/markdown" });
    const url = URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = "README.md";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  }
</script>

</body>
</html>
